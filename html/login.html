<!DOCTYPE html>
<html lang="pt-br">
<head>

</head>
<body>
   <form>
     <div class="tabela">
            <h1 id="login">Login</h1>
            <input type="email" placeholder="Digite seu email"  name="email" required="">
            <br><br>
            <input type="password" placeholder="Digite sua senha"  name="password" required="">
            <br><br>
            <div class="group">
                <input id="check " type="checkbox" class="check">
                <label for="check">Salvar informações </label>
            </div>
            <input class="button" type="button" value="Entra" onclick="return Login();">
            <br><br>
            <a class="link" href="cadastro.html">Não possui cadastro?</a><br>
            <a class="link" href="../index.html">Home</a>
         </div>
    </form> 
<script>
    var usuarios = [
    {"email": "afsilva3021@uni9.edu.br", "senha": "123"},
    {"email": "leo10machadosiqueira@uni9.edu.br", "senha": "123"},
    {"email": "professor", "senha": "123"},
];
  
  function Login() {
    var usuario = document.getElementsByName('email')[0].value.toLowerCase();
    var senha = document.getElementsByName('password')[0].value;
    for (var u in usuarios) {
        var us = usuarios[u];
        if (us.email == usuario && us.senha == senha) {
            window.location = "musica.html";
            return true;
        }

    }
    alert("Dados incorretos, tente novamente.");
    return false;
  }
    </script>
    
</body>
